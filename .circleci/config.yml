version: 2

jobs:
  build:
    docker:
      - image: circleci/node:9.11.1
      - image: trufflesuite/ganache-cli
        command: |
          -a 50
          -e 1000000

    working_directory: ~/token

    steps:
      - checkout

      - run:
          name: Install Truffle
          command: |
            npm install
            sudo npm install -g truffle

      - run:
          name: Set config
          command: |
            touch config.local.test.js
            touch config.local.main.js
            touch test.wallets.csv

      - run:
          name: Run Test
          command: |
            truffle test
