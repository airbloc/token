version: 2

jobs:
  build:
    docker:
      - image: circleci/node:10.5
      - image: trufflesuite/ganache-cli:v6.1.6
        command: |
          -a 50
          -p 7545
          -e 1000000

    working_directory: ~/token

    steps:
      - checkout

      - run:
          name: Resolve Dependencies
          command: |
            npm ci

      - run:
          name: Install Truffle
          command: |
            sudo npm install -g truffle

      - run:
          name: Run Test
          command: |
            truffle test --network test
